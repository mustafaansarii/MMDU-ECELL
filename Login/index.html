<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Login/css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="tabs">
                <button class="tab-button active" data-tab="sign-in">Sign In</button>
                <button class="tab-button" data-tab="sign-up">Sign Up</button>
                <button class="tab-button" data-tab="forgot-password">Forgot Password</button>
            </div>
            <!-- Sign In Form -->
            <div class="form-content active" id="sign-in-form">
                <h2 class="text-center">Sign In</h2>
                <form class="mb-3" id="signInForm">
                    <div class="form-group">
                        <label for="loginEmail">E-mail</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-custom">Sign In</button>
                    <div class="text-center mt-3">
                        <a href="#" onclick="showForgotPasswordForm()">Forgot password?</a>
                    </div>
                </form>
                <button class="btn btn-google">
                    <img src="/Login/images/google.png" alt="Google logo">
                    Sign in with Google
                </button>
            </div>
            <!-- Sign Up Form -->
            <div class="form-content" id="sign-up-form">
                <h2 class="text-center">Sign Up</h2>
                <form class="mb-3" id="signUpForm">
                    <div class="form-group">
                        <label for="signupName">Name</label>
                        <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">E-mail</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupMobile">Mobile No.</label>
                        <div class="input-group-container">
                            <input type="text" class="form-control" id="signupMobile" placeholder="Enter mobile number" required>
                            <button type="button" class="btn btn-custom" id="sendOtpBtn">Send OTP</button>
                        </div>
                    </div>
                    <div class="otp-section" id="otpSection">
                        <div class="form-group">
                            <label for="signupOtp">Enter OTP</label>
                            <input type="text" class="form-control" id="signupOtp" placeholder="Enter OTP">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-custom">Sign Up</button>
                </form>
                <button class="btn btn-google">
                    <img src="/Login/images/google.png" alt="Google logo">
                    Sign up with Google
                </button>
            </div>
            <!-- Forgot Password Form -->
            <div class="form-content" id="forgot-password-form">
                <h2 class="text-center">Forgot Password</h2>
                <form class="mb-3" id="forgotPasswordForm">
                    <div class="radio-group">
                        <input class="form-check-input" type="radio" name="forgotMethod" id="forgotByEmail" value="email" checked>
                        <label class="form-check-label" for="forgotByEmail">Email</label>
                        <input class="form-check-input" type="radio" name="forgotMethod" id="forgotByMobile" value="mobile">
                        <label class="form-check-label" for="forgotByMobile">Mobile Number</label>
                    </div>
                    <div class="forgot-password-container" id="forgotInputContainer">
                        <div class="form-group">
                            <label for="forgotInput">Enter your email or mobile number</label>
                            <input type="text" class="form-control" id="forgotInput" placeholder="Enter your email or mobile number" required>
                            <button type="button" class="btn btn-custom mt-2" id="sendOtpForgotBtn">Send OTP</button>
                        </div>
                    </div>
                    <div class="otp-forgot-section d-none" id="otpForgotSection">
                        <div class="form-group">
                            <label for="forgotOtp">Enter OTP</label>
                            <input type="text" class="form-control" id="forgotOtp" placeholder="Enter OTP" required>
                        </div>
                    </div>
                    <div class="new-pass-section d-none">
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
                        </div>
                        <button type="submit" class="btn btn-custom">Save and Continue</button>
                    </div>
                </form>
            </div>
            <div class="text-center terms">
                <p>By creating this account, you agree to our <a href="#">Privacy Policy</a> & <a href="#">Cookie Policy</a>.</p>
                <p><a href="#">Terms of Service</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/Login/js/script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation with Dropdown</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Quicksand", sans-serif;
            font-size: 62.5%;
        }

        .nav {
            width: 100%;
            height: 65px;
            position: fixed;
            line-height: 65px;
            text-align: center;
            padding: 20px 0;
            transition: all 0.4s ease;
            background-color: #d53434;
            color: #000000;
            z-index: 1000;
        }

        .nav.affix {
            background-color: #111;
        }

        .nav .logo {
            float: left;
            padding-left: 3rem;
        }

        .nav .logo a {
            text-decoration: none;
            color: #fff;
            font-size: 2.5rem;
        }

        .nav .logo a:hover {
            color: #00E676;
        }

        .nav .main_list {
            float: right;
            height: 65px;
        }

        .nav .main_list ul {
            width: 100%;
            height: 65px;
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav .main_list ul li {
            position: relative;
            padding-right: 3rem;
        }

        .nav .main_list ul li a {
            text-decoration: none;
            color: #fff;
            line-height: 65px;
            font-size: 2.4rem;
        }

        .nav .main_list ul li a:hover {
            color: #00E676;
        }

        .nav .main_list ul li .dropdown {
            display: none;
            position: absolute;
            top: 65px;
            left: 0;
            width: 200px;
            background-color: #111;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav .main_list ul li:hover .dropdown {
            display: block;
        }

        .nav .main_list ul li .dropdown a {
            display: block;
            padding: 10px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.8rem;
        }

        .nav .main_list ul li .dropdown a:hover {
            background-color: #00E676;
        }

        /* Dropdown icon for mobile */
        .nav .main_list ul li .dropdown_icon {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: black; /* Icon color black */
        }

        .navTrigger {
            display: none;
            cursor: pointer;
            position: absolute;
            right: 3rem;
            top: 1.5rem;
            z-index: 2001;
        }

        .navTrigger i {
            background-color: white;
            display: block;
            height: 5px;
            width: 35px;
            margin: 6px auto;
            transition: all 0.4s ease;
        }

        .navTrigger.active i:nth-child(1) {
            transform: rotate(-45deg) translate(-8px, 8px);
        }

        .navTrigger.active i:nth-child(2) {
            opacity: 0;
        }

        .navTrigger.active i:nth-child(3) {
            transform: rotate(45deg) translate(-8px, -8px);
        }

        @media screen and (max-width: 768px) {
            .nav {
                height: auto;
                padding: 0;
            }

            .nav .main_list {
                width: 100%;
                height: auto;
                display: none;
                position: fixed;
                top: 65px;
                left: 0;
                background-color: #fff;
                color: #000;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                z-index: 1001;
            }

            .nav .main_list.show_list {
                display: block;
            }

            .nav .main_list ul {
                flex-direction: column;
                width: 100%;
                padding: 0;
            }

            .nav .main_list ul li {
                width: 100%;
                text-align: center;
                border-bottom: 1px solid #ddd;
                position: relative; /* For dropdown position */
            }

            .nav .main_list ul li a {
                font-size: 3rem;
                padding: 20px;
                display: block;
                color: #000; /* Text color black */
            }

            .nav .main_list ul li a:hover {
                color: #1d246f;
            }

            .nav .main_list ul li .dropdown {
                position: relative;
                top: 0;
                width: 100%;
                display: none;
                background-color: #b08181;
            }

            /* Show dropdown icon together with parent nav */
            .nav .main_list ul li a {
                display: inline-block;
                width: calc(100% - 30px);
            }

            .nav .main_list ul li .dropdown_icon {
                display: inline-block;
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: black; /* Icon color */
            }

            .navTrigger {
                display: block;
            }
        }
        .logo img {
    width: 70%; /* or use a smaller percentage like 50% */
    max-width: 150px; /* Ensures it doesn't get too big on larger screens */
    height: auto; /* Maintains aspect ratio */
}

    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <a href="#">
                <img src="/images/Ecell_logo.png" alt="Logo">
            </a>
        </div>
        <div class="navTrigger">
            <i></i>
            <i></i>
            <i></i>
        </div>
        <div class="main_list" id="mainListDiv">
            <ul>
                <li><a href="#home">Home</a></li>
                <li>
                    <a href="#about">About Us</a>
                    <span class="dropdown_icon" onclick="toggleDropdown(this)">&#x25BC;</span>
                    <div class="dropdown">
                        <a href="#team">Team</a>
                        <a href="#history">History</a>
                        <a href="#mission">Mission</a>
                    </div>
                </li>
                <li>
                    <a href="#esummit">Esummit</a>
                    <span class="dropdown_icon" onclick="toggleDropdown(this)">&#x25BC;</span>
                    <div class="dropdown">
                        <a href="#speakers">Speakers</a>
                        <a href="#schedule">Schedule</a>
                        <a href="#register">Register</a>
                    </div>
                </li>
                <li><a href="#updates">Updates</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact Us</a></li>
                <li><a href="#login">Login/Signup</a></li>
            </ul>
        </div>
    </nav>
    <section id="home">
        <!-- Content here -->
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(window).scroll(function () {
            if ($(window).scrollTop() > 50) {
                $('.nav').addClass('affix');
            } else {
                $('.nav').removeClass('affix');
            }
        });

        $('.navTrigger').click(function () {
            $(this).toggleClass('active');
            $("#mainListDiv").toggleClass("show_list");
        });

        function toggleDropdown(el) {
            $(el).next('.dropdown').slideToggle();
        }
    </script>
</body>
</html>
